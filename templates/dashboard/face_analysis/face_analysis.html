{% extends 'dashboard/dashboard_base.html' %}
{% block dashboard_content %} 
<div class="mb-3 text-center">
    <h1 class="mb-0">Face analysis</h1>
</div>
<div class="row justify-content-center">
    <div class="col-12 col-lg-8 col-xl-6 mb-3">
        <img src="{% url 'dashboard:predictions:camera_feed' %}" class="w-100 rounded">
    </div>
    <div class="col-6">
        <table class="table align-middle table-striped table-bordered mx-auto">
            <thead>
                <tr>
                    <th class="col text-center" colspan="2">Classes table</th>
                </tr>
                <tr>
                    <th class="col">BMI</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>< 18.5</td>
                    <td>Under weight</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Normal weight</td>
                </tr>
                <tr>
                    <td>25.0 - 29.9</td>
                    <td>Over weight</td>
                </tr>
                <tr>
                    <td>30.0 - 34.9</td>
                    <td>Obese Class I</td>
                </tr>
                <tr>
                    <td>35.0 - 39.9</td>
                    <td>Obese Class II</td>
                </tr>
                <tr>
                    <td>> 40.0</td>
                    <td>Obese Class III</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock%}
